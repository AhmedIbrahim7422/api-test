<form [formGroup]="addForm" (ngSubmit)="postData()">
  <div class="form-row">

    <div class="form-group col-md-6">

      <label >Name</label>
      <input type="text" class="form-control" minlength="4"  placeholder="NAME" name="name" formControlName="name" >
      <span *ngIf="addForm.get('name').touched && addForm.get('name').hasError('required')">Enter your name PLZ</span>
      <span *ngIf="addForm.get('name').touched && addForm.get('name').hasError('minlength')">minmum 4 characters required</span>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">USER NAME</label>
      <input type="text" class="form-control" minlength="4"  placeholder="USER NAME" name="username" formControlName="username" >
      <span *ngIf="addForm.get('username').touched && addForm.get('username').hasError('required')">Enter your user name PLZ</span>
      <span *ngIf="addForm.get('username').touched && addForm.get('username').hasError('minlength')">minmum 4 characters required</span>
    </div>
  </div>
  <div class="form-row">

    <div class="form-group col-md-6">

      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email" formControlName="email">
      <span *ngIf="addForm.get('email').touched && addForm.get('email').hasError('required')">Enter your email PLZ</span>
      <span *ngIf="addForm.get('email').touched && addForm.get('email').hasError('email')">Enter valid email PLZ</span>
    </div>
    <div class="form-group col-md-6">
      <label >Phone</label>
      <input type="number" minlength="11"  class="form-control"  placeholder="PHONE" name="phone" formControlName="phone">
      <span *ngIf="addForm.get('phone').touched && addForm.get('phone').hasError('required')">Enter your phone number PLZ</span>
      <span *ngIf="addForm.get('phone').touched && addForm.get('phone').hasError('min')">Enter valid number PLZ</span>

    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="street" formControlName="street">
    <span *ngIf="addForm.get('street').touched && addForm.get('street').hasError('required')">Enter your street PLZ</span>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity" name="city" formControlName="city">
      <span *ngIf="addForm.get('city').touched && addForm.get('city').hasError('required')">Enter your city PLZ</span>
    </div>
    <div class="form-group col-md-6">
      <label for="inputState">State</label>
      <input type="text" class="form-control" id="inputCity" name="suite" formControlName="suite">
      <span *ngIf="addForm.get('suite').touched && addForm.get('suite').hasError('required')">Enter your suite PLZ</span>

    </div>

  </div>
  <div class="form-group">
    <label >WEBSITE</label>
    <input type="url" class="form-control"  placeholder="WEBSITE" name="website" formControlName="website">
    <span *ngIf="addForm.get('website').touched && addForm.get('website').hasError('required')">Enter your website link PLZ</span>
  </div>
  <button type="submit"  class="btn btn-primary" [disabled]="!addForm.valid">SUBMIT</button>
</form>
